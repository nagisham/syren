<!doctype html>
<html lang="ru">

<head>
<meta charSet="utf-8" />
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no, viewport-fit=cover'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<style>
   html,
   body {
      background: #eee;
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
   }
   #suggest-button {
    /* height: 64px; */
    width: 100%;
   }
</style>
<script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-with-polyfills-latest.js"></script>
</head>

<body>
    <button id="suggest-button"></button>
   <script>
    window.onload = function() {
      window.YaAuthSuggest.init({
                  client_id: 'f86be8424360431c842fcf225435b058',
                  response_type: 'token',
                  redirect_uri: 'https://volcano.geointellect.com/map'
               },
               'volcano.geointellect.com',
               {
                  view: 'button',
                  parentId: 'container',
                  buttonView: 'main',
                  buttonTheme: 'light',
                  buttonSize: 'm',
                  buttonBorderRadius: 0
               }
            )
        .then(function(result) {
          console.log(result)
          console.log(result.handler)
          const h = result.handler()
          console.log(h)
          return h
        })
        .then(function(data) {
            console.log('Сообщение с токеном: ', data);
            document.body.innerHTML += `Сообщение с токеном: ${JSON.stringify(data)}`;
        })
        .catch(function(error) {
            console.log('Что-то пошло не так: ', error);
            document.body.innerHTML += `Что-то пошло не так: ${JSON.stringify(error)}`;
        });
      };
   </script>
</body>

</html>
